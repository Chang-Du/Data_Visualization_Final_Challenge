        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
        <!-- leaflet -->

    <body>
        <div id="main" style="width:100%;">
            <div id="charts" style="height: 500px; width: 40%;" class="container float-left">

            </div>

            <div id="maps" style="height: 500px; width: 60%;" class="container float-right">

                <div style="height: 20px; width: 100%;"></div>
                <div id="map2" class="row" style="height: 50%; width: 100%;"></div>
            </div>
            
            <div class="row" style="height: 50px; width: 100%;"></div>

            <div id="lineChart" style="height: 200px; width: 100%;" class="container">
                <canvas id="chart3"></canvas>
            </div>
        </div>
        
        <script src='app.js'></script>
